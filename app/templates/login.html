{% extends "base.html" %}

{% block title %}Quiz Giriş{% endblock %}

{% block head_extra_styles %}
    <link rel="stylesheet" href="/static/css/login.css">
{% endblock %}

{% block content %}
<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-12 text-center mt-4">
            <h2 class="login-title">Quiz'e Hoş Geldin!</h2>
            <p class="login-subtitle">Kullanıcı adın ve şifrenle giriş yap!</p>
        </div>
    </div>
    <form id="login-form" action="/login" method="POST">
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 col-10">
                <input type="text" id="login-username" name="login-username" class="form-control login-input" placeholder="Kullanıcı adın" required>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-6 col-10">
                <input type="password" id="login-password" name="login-password" class="form-control login-input" placeholder="Şifren" required>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success login-start-btn mx-auto d-block">Giriş Yap</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block body_extra_scripts %}
    <!-- <script src="/static/js/login.js"></script> -->
{% endblock %}
